<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/d3fdfd97e1.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get organized today!</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter"><i class="fas fa-plus"></i>&emsp;item</button>
	<button id="reset"><i class="far fa-trash-alt"></i>&emsp;clear</button>
	<ol>
		<hr />
		<li>Add item(s) to the list</li>
		<li>Click on an item to mark as <strong>"Done"</strong></li>
		<li>To delete an item, click the delete button</li>
		<li>By clicking the <strong>"Reset"</strong> button, the list will be deleted</li>
		<hr />
	</ol>
	<ul>
		<h3 id="empty-list-text" class="text">No items</h3>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
